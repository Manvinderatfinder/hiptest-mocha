language: node_js



script:
- rvm install 2.2
  - rvm use 2.2
  - gem install hiptest-publisher
   - hiptest-publisher -c mocha.conf --token=$SECRET_TOKEN --only=tests --test-run-id=11085
  - mocha test

after_script:
  - hiptest-publisher -c mocha.conf --token=$SECRET_TOKEN --push=test-results.xml --test-run-id=11085
