language: node_js

before_install:
  - rvm install 2.2
  - rvm use 2.2
  - gem install hiptest-publisher
  - hiptest-publisher -c mocha.conf --only=tests --test-run-id=109646

script:
  - mocha test

after_script:
  - hiptest-publisher -c mocha.conf --push=test-results.xml --test-run-id=109646

  - curl -X POST -F file=@test-results.xml https://hiptest.net/import_test_reports/18085250958692834571879966767312306022663322081593461795/110891/nunit

